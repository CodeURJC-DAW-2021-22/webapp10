<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>YOUDEMMY</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

<body class="bg-light">
    
  {{> header}}

  <main>

    <div class="album py-5">
      <div class="container">

        <h1 class="mb-3">{{#search}}{{numResults}} results for "{{search}}"{{/search}}{{^search}}Courses{{/search}}</h1>
        <div class="col-12 text-end mb-3">
        	{{#logged}}


		    {{#isTeacherOrAdmin}}
		    <a href="/courses/new">
		            <button class="btn btn-primary">New course</button>
		    </a>
		    {{/isTeacherOrAdmin}}
		  

   		 {{/logged}}
          
        </div>

        <div id="coursesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {{#courses}}
          <div class="col">
            <div class="card shadow-sm">
              <img alt="course-thumbnail" class="bd-placeholder-img card-img-top" width="100%" height="225"
                   src="https://localhost:8443/courses/thumbnail/{{id}}">
              <div class="card-body">
                <div>
                  {{#tags}}
                  <span class="badge bg-primary rounded-pill m-1">{{.}}</span>
                  {{/tags}}
                </div>
                <p class="card-text"><h5>{{title}}</h5>
                <span class="spanmin">{{description}}</span></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <a class="nav-link"href="/courses/{{id}}">View</a>
                    </button>
                  </div>
                  <small class="text-muted">${{price}}</small>
                </div>
              </div>
            </div>
          </div>
          {{/courses}}

          <div id="loadMoreContainer"></div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary mt-4" id="loadMoreButton" type="button">Load more...</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  {{> footer}}

  <script>
    const search = '{{#search}}{{search}}{{/search}}';
  </script>
  <script src="./js/courses.js"></script>
  </body>
</html>
