<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>YOUDEMMY</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/carousel/"
    />

    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet" />
  </head>

  <body>

{{> header}}
  
  <main class="extra-padding-top">
  
  <div class="container text-center">

		<form class="row g-3"  action="/newvideo" method="post" enctype="multipart/form-data">
		  <div class="col-md-6">
		    <label for="inputTitle" class="form-label">Title</label>
		    <input name="title" type="title" class="form-control" id="inputTitle">
		  </div>
		  <div class="col-md-6">
		    <label for="inputAuthor" class="form-label">Author</label>
		    <input name="author" type="author" class="form-control" id="inputAuthor">
		  </div>
		  <div class="col-12">
		    <label for="inputDescription" class="form-label">Description</label>
		    <input name="description" type="description" class="form-control" id="inputDescription">
		  </div>
		  <div class="col-12">
		    <label for="inputImage" class="form-label">Image</label>
		    <input type='file' name='imageField' accept=".jpg, .jpeg" class="form-control" id="inputImage"/>
		  </div>
		  <div class="col-md-6">
		    <label for="inputDuration" class="form-label">Duration</label>
		    <input name="duration" type="text" class="form-control" id="inputDuration">
		  </div>
		  <div class="col-md-6">
		    <label for="inputCourse" class="form-label">Course</label>
		    <select name="course" id="inputCourse" class="form-select">
		      <option selected>Choose...</option>
		      <option>Law</option>
		      <option>SQL</option>
		      <option>Photo</option>
		    </select>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary" action="/itemList" method="POST">Save</button>
		  </div>
		</form>

	</div>
 
</main>

{{> footer}}


  </body>
</html>
