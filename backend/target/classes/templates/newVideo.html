<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet" />

  <body>

{{> header}}
  <main class="form-newVideo">
  <div class="container text-center">

		<form class="row g-3">
		  <div class="col-md-6">
		    <label for="inputTitle" class="form-label">Title</label>
		    <input type="title" class="form-control" id="inputTitle">
		  </div>
		  <div class="col-md-6">
		    <label for="inputAuthor" class="form-label">Author</label>
		    <input type="author" class="form-control" id="inputAuthor">
		  </div>
		  <div class="col-12">
		    <label for="inputDescription" class="form-label">Description</label>
		    <input type="description" class="form-control" id="inputDescription">
		  </div>
		  <div class="col-12">
		    <label for="inputImage" class="form-label">Image</label>
		    <input type="image" class="form-control" id="inputImage">
		  </div>
		  <div class="col-md-6">
		    <label for="inputDuration" class="form-label">Duration</label>
		    <input type="text" class="form-control" id="inputDuration">
		  </div>
		  <div class="col-md-4">
		    <label for="inputCourse" class="form-label">Course</label>
		    <select id="inputCourse" class="form-select">
		      <option selected>Choose...</option>
		      <option>Law</option>
		      <option>SQL</option>
		      <option>Photo</option>
		    </select>
		  </div>
		  <div class="col-md-2">
		    <label for="inputZip" class="form-label">Zip</label>
		    <input type="text" class="form-control" id="inputZip">
		  </div>
		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Check me out
		      </label>
		    </div>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary">Save</button>
		  </div>
		</form>

	</div>
 
</main>
{{> footer}}


  </body>
</html>
