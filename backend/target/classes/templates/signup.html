
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>YOUDEMMY</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/carousel/"
    />

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>
{{> header}}
  <main class="form-signin">
  <div class="container text-center">
    <form method="post" action="/signup" enctype="multipart/form-data">
      <img class="mb-4" src="../assets/brand/youdemy-logo.png" alt="logo">
      <div class="form-floating">
        <input type="text" class="form-control top" id="userFirstName" name="userFirstName" required>
        <label for="userFirstName">First name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="userLastName" name="userLastName" required>
        <label for="userLastName">Last name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control middle" id="userEmail" name="userEmail" required>
        <label for="userEmail">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control middle" id="userPassword" name="userPassword" required>
        <label for="userPassword">Password</label>
      </div>
      <div class="form-floating mb-4">
        <select class="form-control bottom" id="userRole" name="userRole" required>
          <option disabled selected value>Select your role</option>
          <option>Student</option>
          <option>Teacher</option>
        </select>
        <label for="userRole">Role</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign up</button>
      <p class="mb-0 ">Already have an account?</p>
      <a href="/signin" style="margin-bottom:20px; display:block;">Sign in here!</a>
      <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

  </div>
  {{> footer}}
 </main>
  </body>
</html>
