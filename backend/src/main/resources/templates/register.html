{{> header}}
  <main class="form-signin">
  <div class="container text-center">
    <form>
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

      <div class="form-floating">
        <input type="first" class="form-control top" id="floatingName" placeholder="name">
        <label for="name">name</label>
      </div>
      <div class="form-floating">
        <input type="middle" class="form-control middle" id="floatingLastName" placeholder="name@example.com">
        <label for="floatingInput">surname</label>
      </div>
      <div class="form-floating">
        <input type="middle" class="form-control middle" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingInput">e-mail</label>
      </div>
      <div class="form-floating mb-4">
        <input type="last" class="form-control bottom" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign up</button>
      <p class="mb-0 ">already have an account?</p>
      <a href="/login" style="margin-bottom:20px; display:block;">Sign in here!</a>
    </form>

  </div>
{{> footer}}
