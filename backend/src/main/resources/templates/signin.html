<body>
  {{> header}}
  <main class="form-signin">
  <div class="container text-center">
    <form action="/signin" method="post">
      <img class="mb-4" src="../assets/brand/youdemy-logo.png" alt="">
      <div class="form-floating">
        <input type="text" class="form-control top" id="userEmail" placeholder="name@example.com" name="userEmail">
        <label for="userEmail">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control bottom" id="userPassword" placeholder="Password" name="userPassword">
        <label for="userPassword">Password</label>
       </div>
       <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" value="Sign In">Sign in</button>
       <input type="hidden" name="_csrf" value="{{token}}"/>
       <p class="mb-0 ">Don't have an account?</p>
       <a href="/signup" style="margin-bottom:20px; display:block;">Sign up for free!</a>
     </form>
   </div>
