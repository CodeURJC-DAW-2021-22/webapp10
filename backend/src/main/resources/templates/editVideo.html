<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>YOUDEMMY</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/carousel/"
    />

    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet" />

  </head>

  <body>

{{> header}}
  
  <main class="extra-padding-top">
  
  <div class="container text-center">

		<form class="row g-3"  action="/editvideo" method="post" enctype="multipart/form-data">
		  <div class="col-md-6">
		    <label for="inputTitle" class="form-label">"{{video.title}}"</label>
		    <input type="hidden" name="id" value="{{video.id}}" />
		    <input name="title" value="{{video.title}}" type="title" class="form-control" id="inputTitle"/>
		  </div>
		  <div class="col-md-6">
		    <label for="inputAuthor" class="form-label">Author {{video.author}}</label>
		    <input name="author" value="{{video.author}}" type="author" class="form-control" id="inputAuthor">
		  </div>
		  <div class="col-12">
		    <label for="inputDescription" class="form-label">Description</label>
		    <textarea name="description" class="form-control" id="inputDescription">{{video.description}}</textarea>
		  </div>
		  
		  {{#book.image}}
		  <div class="col-12">
		    <label for="inputImage" class="form-label">Image</label>
		    <img src="/video/{{video.id}}/image"><br>
		      <input type='checkbox' name='removeImage' class="form-control"> <label>Remove image</label><br>
  			  <label>Update image: </label><br>
		  </div>
		  {{/book.image}}
		  
		  {{^book.image}}
		  <img src="/images/no_image.png"><br>
		  <label>Upload image: </label><br>
		  {{/book.image}}
		    
		  <input type='file' name='imageField' accept=".jpg, .jpeg" />
		  <input type="hidden" name="_csrf" value="{{token}}" />
		  
		  <div class="col-md-6">
		    <label for="inputDuration" class="form-label">Duration</label>
		    <input name="duration" value="{{video.duration}}" type="text" class="form-control" id="inputDuration">
		  </div>
		  <div class="col-md-6">
		    <label for="inputCourse" class="form-label">Course</label>
		    <select name="course" id="inputCourse" placeholder="{{video.course}}" class="form-select">
		      <option selected>Choose...</option>
		      <option>Law</option>
		      <option>SQL</option>
		      <option>Photo</option>
		    </select>
		  </div>
		  <div class="col-12">
		    <button onclick="location.href='/videos/{{video.id}}'; return false;">Cancel</button>
		    <button type="submit" class="btn btn-primary" action="/itemList" method="POST">Save</button>
		  </div>
		</form>

	</div>
 
</main>

{{> footer}}


  </body>
</html>
