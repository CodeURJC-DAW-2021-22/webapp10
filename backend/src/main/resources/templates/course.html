<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>YOUDEMMY</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

    
        <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">

  </head>

  <body>
{{> header}}
  <main>
  <div class=container>

    <div class="row mb-3">
      <div class="col-md-8 themed-grid-col">
        <iframe width=100% height=100% src="https://www.youtube.com/embed/aLUHoorbeQk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-md-4 themed-grid-col">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-5 fw-semibold">Course "{{course.title}}"</span>
          </a>
          <div class="list-group list-group-flush border-bottom scrollarea">
          {{#course.videos}}
            <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">{{title}}</strong>
                <small>{{duration}}</small>
              </div>
              <div class="col-10 mb-1 small">{{description}}</div>
            </a>
            {{/course.videos}}
          </div>
        </div>
      </div>
    </div>

      <div class="row mb-3">
          <div class="col-md-8 themed-grid-col"></div>
          <div class="col-md-4 themed-grid-col">
             <form class="row g-3"  action="/orders/new" method="post" enctype="multipart/form-data">
             	<input name="courseId" value={{course.id}} type="hidden" class="form-control" id="inputCourse">
             	<input name="userId" value={{user.id}} type="hidden" class="form-control" id="inputUser">
             	<input name="price" value={{course.price}} type="hidden" class="form-control" id="inputPrice">
             	<button type="submit" class="btn btn-success btn-lg">Lo quiero</button>
             </form>
          </div>
      </div>
    </div>
 </main>
{{> footer}}
  </body>
</html>
