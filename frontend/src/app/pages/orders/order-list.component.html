<div class="album py-5 bg-light">
  <div class="container">
    <div
      class="tab-pane"
      id="v-pills-messages"
      role="tabpanel"
      aria-labelledby="v-pills-messages-tab">
      <div
        class="tab-pane fade show active"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab">
        <!-- ORDERS -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">user</th>
              <th scope="col">price</th>
              <th scope="col">course</th>
              <th scope="col">paymentMethod</th>
              <th scope="col">billingAddress</th>
              <th scope="col">country</th>
              <th scope="col">region</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ order.userName }}</td>
              <td>{{ order.courseTitle }}</td>
              <td>{{ order.price }}</td>
              <td>{{ order.paymentMethod }}</td>
              <td>{{ order.billingAddress }}</td>
              <td>{{ order.country }}</td>
              <td>{{ order.region }}</td>
              <!--<td><a [routerLink]="['/orders/remove', order.id]">Delete</a></td>-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<button *ngIf="loginService.isLogged()" (click)="newOrder()">New order</button>
