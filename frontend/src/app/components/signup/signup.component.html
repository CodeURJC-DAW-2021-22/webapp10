<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>YOUDEMMY</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/carousel/" />
  </head>

  <body>
    <main class="form-signin">
      <div class="container text-center">
        <form>
          <img
            class="mb-4"
            src="../../assets/images/Bootstrap_logo.svg"
            alt=""
            width="72"
            height="57" />
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating">
            <input
              type="first"
              class="form-control top"
              id="floatingName"
              [(ngModel)]="user.firstName"
              name="name"
              placeholder="name" />
            <label for="name">name</label>
          </div>
          <div class="form-floating">
            <input
              type="middle"
              class="form-control middle"
              id="floatingLastName"
              [(ngModel)]="user.lastName"
              name="lastname"
              placeholder="name@example.com" />
            <label for="floatingInput">lastname</label>
          </div>
          <div class="form-floating">
            <input
              type="middle"
              class="form-control middle"
              id="floatingEmail"
              [(ngModel)]="user.email"
              name="email"
              placeholder="name@example.com" />
            <label for="floatingInput">e-mail</label>
          </div>
          <div class="form-floating">
            <input
              type="last"
              class="form-control middle"
              id="floatingPassword"
              [(ngModel)]="user.encodedPassword"
              name="password"
              placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-4">
            <select
              class="form-control bottom"
              id="userRole"
              [(ngModel)]="rolesString"
              name="userRole"
              required="">
              <option disabled="" selected="" value="">Select your role</option>
              <option>STUDENT</option>
              <option>TEACHER</option>
            </select>
            <label for="userRole">Role</label>
          </div>
          <button
            (click)="register()"
            class="w-100 btn btn-lg btn-primary mb-3">
            Sign up
          </button>
          <p class="mb-0">already have an account?</p>
          <a
            [routerLink]="['/new/login']"
            style="margin-bottom: 20px; display: block"
            >Sign in here!</a
          >
        </form>
      </div>
    </main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
