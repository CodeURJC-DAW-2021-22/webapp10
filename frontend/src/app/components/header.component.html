<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid px-4">
      <img
        class="navbar-brand"
        src="../../assets/brand/youdemy-logo-light.png"
        height="40"
        alt="logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/courses'">Courses</a>
          </li>
        </ul>
        <form action="/courses" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search courses"
            aria-label="Search"
            name="search"
            value="searchValue" />
          <button
            id="searchButton"
            class="btn btn-outline-success"
            type="submit">
            Search
          </button>
        </form>
      </div>
      <div ngbDropdown class="justify-content-end">
        <a
          class="nav-link"
          href="#"
          id="navbarDarkDropdownMenuLink"
          role="button"
          aria-expanded="false"
          ngbDropdownToggle>
          {{ userName }}
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end dropdown-menu-dark"
          aria-labelledby="navbarDarkDropdownMenuLink"
          ngbDropdownMenu>
          <li>
            <a ngbDropdownItem href="/myaccount/{{ userId }}">My account</a>
          </li>
          <li>
            <a ngbDropdownItem href="/courses/user/{{ userId }}">My courses</a>
          </li>
          {{
            admin
          }}
          <li>
            <a ngbDropdownItem href="/admin">Admin Dashboard</a>
          </li>
          {{
            admin
          }}

          <li>
            <form action="/signout" method="post">
              <button
                class="btn btn-default navbar-btn"
                style="color: white"
                type="submit">
                Sign Out
              </button>
              <input type="hidden" name="_csrf" value="{{ token }}" />
            </form>
          </li>
        </ul>
      </div>
